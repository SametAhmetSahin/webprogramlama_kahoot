<title>Danışman Profil | FitKoç</title>    
    
<div id="messagemodal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick='$("#messagemodal").hide()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick='$("#messagemodal").hide()'>Close</button>
      </div>
    </div>
  </div>
</div>



<div class="card card-info">
<div class="card-header">
<h3 class="card-title">FitKoç Login</h3>
</div>


<div class="form-horizontal">
<div class="card-body">
<div class="form-group row">
<label id="emaillabel" class="col-sm-2 col-form-label">Email</label>
<div class="col-sm-10">
<input type="email" class="form-control" id="email" placeholder="Email">
</div>
</div>
<div class="form-group row">
<label for="passwordlabel" class="col-sm-2 col-form-label">Password</label>
<div class="col-sm-10">
<input type="password" class="form-control" id="password" placeholder="Password">
</div>
</div>
<div class="form-group row">
<div class="offset-sm-2 col-sm-10">
</div>
</div>
</div>

<div class="card-footer">
<button class="btn btn-primary" onclick="login()" id="signinbutton">Sign in</button>

<button class="btn btn-secondary" onclick="forgotpassword()">Forgot my password</button>
</div>

</div>
<div style="font-size: xx-large;" id="message"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


<script src="common.js"></script>
<script>


    async function login() {
        res = post_request("/users/login/", {email: $("#email").val(), password: $("#password").val()})
        console.log(res)
        if (res.valid) {
            toggleElementClass("signinbutton", 3, "btn-primary", "btn-success")
            $("#message").text("Login successful. You will be redirected to your homepage in 3 seconds.")
            $("#messagemodal").show()
            addCookie(id, res.id)
            await sleep(3000)
            console.log("mainpage")
            window.location.replace(`mainpage.html`)
        }
        else {
            toggleElementClass("signinbutton", 3, "btn-primary", "btn-danger")
            $("#message").text("E posta veya şifre yanlış.")
            $("#messagemodal").show()

        }
    }

</script>

</body>
