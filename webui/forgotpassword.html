<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<title>Şifremi Unuttum | FitKoç</title>    
    
<div id="messagemodal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick='$("#messagemodal").hide()'>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p id="message"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick='$("#messagemodal").hide()'>Close</button>
      </div>
    </div>
  </div>
</div>
    

<div class="card card-info">
<div class="card-header">
<h3 class="card-title">FitKoç Şifremi Unuttum</h3>
</div>


<div class="form-horizontal">
<div class="card-body">
<div class="form-group row">
<label id="emaillabel" class="col-sm-2 col-form-label">Email</label>
<div class="col-sm-10">
<input type="email" class="form-control" id="email" placeholder="Email">
</div>
</div>

<div class="form-group row">
<div class="offset-sm-2 col-sm-10">
</div>
</div>
</div>

<div class="card-footer">

<button class="btn btn-primary" onclick="forgotpassword()">Forgot my password</button>
<button class="btn btn-secondary" onclick="window.location.replace(`login.html`)">Login</button>
<button class="btn btn-secondary" onclick="window.location.replace(`signup.html`)">Sign Up</button>


</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


<script src="common.js"></script>
<script>

    async function forgotpassword() {
        res = post_request("/users/resetpassword/", {email: $("#email").val()})
        console.log(res)
        if (res.valid) {
            toggleElementClass("signinbutton", 3, "btn-primary", "btn-success")
            $("#message").text("Yeni şifreniz mailinize gönderilecektir. 3 saniye içinde giriş ekranına yönlendirileceksiniz.")
            $("#messagemodal").show()
            await sleep(3000)
            window.location.replace(`login.html`)
        }
        else {
            toggleElementClass("signinbutton", 3, "btn-primary", "btn-danger")
            $("#message").text("Bu emaile sahip bir kullanıcı bulunmamaktadır")
            $("#messagemodal").show()

        }
    }

</script>

</body>
